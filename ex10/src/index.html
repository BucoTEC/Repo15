<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Google.com</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail">
            <a href="#">Gmail</a>
          </li>
          <li class="nav-links" id="images">
            <a href="#">Images</a>
          </li>
          <li id="sing_in">
            <a href="#">Sing In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="google-image">
        <a href="#" id="google-image"></a>
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="photo google-logo.png"
        />
      </div>
      <div class="form search">
        <form action="" id="form">
          <label for="form-search"></label>
          <input
            type="text"
            name="search"
            id="form-search"
            placeholder="Search Google or type URL"
          />
        </form>
      </div>
      <div id="buttons" class="buttons">
        <button type="submit" id="google_search">Google Search</button>
        <button type="submit" id="im_feeling_lucky">I'm Feeling Lucky</button>
      </div>
    </main>

    <footer>
      <div class="lijevo">
        <ul id="footer-left" class="footer-left">
          <li>
            <a href="#" id="Advertising">Advertising</a>
          </li>
          <li>
            <a href="#" id="Buisness">Buisness</a>
          </li>
          <li>
            <a href="#" id="Settings">Settings</a>
          </li>
        </ul>
      </div>
      <div class="desno">
        <ul class="footer-right">
          <li>
            <a href="#" id="Privacy">Privacy</a>
          </li>
          <li>
            <a href="#" id="Terms">Terms</a>
          </li>
          <li>
            <a href="#" id="Settings">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
